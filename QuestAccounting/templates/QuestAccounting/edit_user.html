{% extends 'QuestAccounting/navbar_admin.html' %}

{% block content %}
<div class='form-center'>
    <form action="{% url 'detailed_user' user.id %}" method="get">
        <button type="submit">Back to User List</button>
    </form>
    <form method="post" action="{% url 'edit_user' user.id %}">
        {% csrf_token %}
    
        <div class='title'>
            <h1>User Detail</h1>
        </div>
        <div class='info'>
            <label for="{{ form.username.id_for_label }}"><strong>Username:</strong></label>
            {{ form.username }}   
        </div>
        <div class='info'>
            <label for="{{ form.first_name.id_for_label }}"><strong>First Name:</strong></label>
            {{ form.first_name }}   
        </div>
        <div class='info'>
            <label for="{{ form.last_name.id_for_label }}"><strong>Last Name:</strong></label>
            {{ form.last_name }}   
        </div>
        <div class='info'>
            <label for="{{ form.email.id_for_label }}"><strong>Email:</strong></label>
            {{ form.email }}   
        </div>
        <div class='info'>
            <label for="{{ form.email.id_for_label }}"><strong>Status:</strong></label>
            {{ form.is_active }}
        </div>  
        <button type="submit" >Save Account Information</button>
    </form>
</div>

<style>

.form-center {
    position: fixed;
    top: 50%;
    left: 50%;
    display: flex;
    justify-content: center;
    transform: translate(-50%, -50%);
    flex-direction: column;
    background-image: linear-gradient(to bottom,#1973D1, #0C3BAA);
    border-radius: 25px;
    padding: 50px;
    padding-left: 100px;
    padding-right: 100px;
    border: 3px solid #FFFFFF;
  }

  .title{
    color: #FFFFFF;
    margin-bottom: 35px;
    text-align: center;

  }

  .info {
    color: #FFFFFF;
    font-size: 22px;
    margin-bottom: 20px;
    display: flex;
    margin-bottom: 20px;
    justify-content: space-between;
  }

  .info label {
    width: 250px;
    color: #FFFFFF;
    font-size: 22px;
    margin-right: 10px;
    text-align: right;
}

  .info input[type="text"], .info input[type="email"] {
    width: 300px;
    box-sizing: border-box;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #FFFFFF;
    color: #000000;
    font-size: 18px;
    box-shadow: 2px 2px 2px #888888;
}

  button[type="submit"]{
    background-color: #ffffff;
    color: #000000;
    border-radius: 5px;
    padding: 10px 20px;
    margin-bottom: 20px;
    text-align: center;
    border: 3px solid #000000;
    display:block;
    margin:0 auto;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 2px 2px 2px #888888;
  }


</style>

{% endblock %}
