{% extends 'QuestAccounting/navbar_styling.html' %}


{% block content %}


    
<div class="container" style= "position: fixed; top: 50%; left: 50%; height: 900px;">
    <div class="form-center" style="position: fixed; top: 38%; left: 50%;">
        <button type = "button" onclick = "location.href = '{% url 'view_account_list' %}'">
            <h1>View Account List</h1>
        </button>
    </div>

    <div class="form-center" style="position: fixed; top: 50%; left: 50%;">
        <button type = "button" onclick = "location.href = '{% url 'view_accounts' %}'">
            <h1>View Accounts</h1>
        </button>
    </div>

    <div class="form-center" style= "position: fixed; top: 62%; left: 50%;">
        <button type = "button" onclick = "location.href = '{% url 'journal_entries' %}'">
            <h1>Journal Entries</h1>
        </button>
    </div>
</div>

<style>

    .container {
        transform: translate(-50%, -50%);
    }
    
    .form-center {
        display: flex;
        justify-content: center;
        transform: translate(-50%, -50%);
        flex-direction: column;
        align-items: center;
        background-image: linear-gradient(to bottom,#1973D1, #0C3BAA);
        border-radius: 25px;
        width: 500px;
        height: 100px;
        border: 3px solid #ffffff;
        color: #ffffff;
      }

    button[type="button"] {
        background-color: transparent;
        border: none;
        outline: none;
        color: #ffffff;
        width: 100%;
        height: 100%;
    }

    {% block styling %}

    .username{
    color: #ffffff;
    font-size: 22px;
    align-items: right;
    text-align: right;
    background-color: #1973D1;
    border-radius: 25px 0 0 25px;
    padding: 20px;
    border-top: 3px solid #FFFFFF;
    border-left: 3px solid #FFFFFF;
    border-bottom: 3px solid #FFFFFF;
    height: 80px;
    position: absolute;
    top: 150;
    right: 0;
    }

    {% endblock%}
   
</style>

{% endblock %}
