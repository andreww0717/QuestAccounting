{% extends 'QuestAccounting/navbar_styling.html' %}

{% block content %}

<div class="form-center">
    <h1>Role for {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %} 
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">Role:</label>
            {{ form.group }} 
        </div>
        <button type="submit">Submit</button>
    </form>
   
</div>

<style>
    body{
        background-color: #000000;
    }
    
    .form-center{
      color:#ffffff;
      position: fixed;
      top: 50%;
      left: 50%;
      display: flex;
      justify-content: center;
      transform: translate(-50%, -50%);
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-image: linear-gradient(to bottom,#1973D1, #0C3BAA);
      border-radius: 25px;
      padding: 50px;
      border: 3px solid #FFFFFF;
    }

    label {
        font-weight: bold;
        color: #FFFFFF;
        font-size: 18px;
        padding-right: 15px;
      }

    .form-group{
        display: flex;
        align-items: center;
        padding-top: 15px;
        padding-bottom: 15px;
    }

    select{
      padding: 10px;
      border-radius: 5px;
      border: 3px solid #000000;
      width: 100%;
    }
</style>

{% endblock %}
