{% load static %}
{% block content %}
<div class='form-center'>
    <img src="{% static 'images/logo.jpeg' %}" alt="Logo">

    <div class='title'>
        <h1>Quest Accounting</h1>
    </div>
    <a href="{% url 'login' %}"><button type="button" class="button">Login or Request Access</button></a>
</div>

<style>
    body{
      background-color: #000000;
    }
  
    .title{
      color:#ffffff;
    }

    .form-center {
        position: fixed;
        top: 50%;
        left: 50%;
        display: flex;
        justify-content: center;
        transform: translate(-50%, -50%);
        flex-direction: column;
        align-items: center;
        background-image: linear-gradient(to bottom,#1973D1, #0C3BAA);
        border-radius: 25px;
        padding: 50px;
        border: 3px solid #FFFFFF;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: 125px;
        border-radius: 40%;
        border: 3px solid #FFFFFF;
      }
  </style>
   
{% endblock %}
